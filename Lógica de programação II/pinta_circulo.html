<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        let tela = document.querySelector('canvas');
        let pincel = tela.getContext('2d');
        let cores = ['blue', 'red', 'green']
        let cor = 0;

        pincel.fillStyle = 'gray';
        pincel.fillRect(0, 0, 600, 400);
        
        function escolheCor()
        {
            if (cor >= cores.length - 1) {
                cor = 0;
            }
            else
            {
                cor++;
            }     
            return false;
        }

        function aumentaCirculo()
        {
            
        }

        function pintaCirculo(evento)
        {
            let x = evento.pageX - tela.offsetLeft;
            let y = evento.pageY - tela.offsetTop;
            var shift = evento.shiftKey;
            var tamanho = 10;

            if (shift) 
            {
                tamanho = 20;    
            }
            
            else
            {
                tamanho = 10;
            }
            
            pincel.fillStyle = cores[cor];
            pincel.beginPath();
            pincel.arc(x, y, tamanho, 0, 2 * 3.14);
            pincel.fill();
            console.log(x + ', ' + y);
        }


        tela.onclick = pintaCirculo;
        tela.oncontextmenu = escolheCor;
    

    </script>
</body>
</html>

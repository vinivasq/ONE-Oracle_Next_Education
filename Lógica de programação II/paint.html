<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Paint?</title>
</head>
<body></body>
    <p>Escolha uma cor: <input type="color"> </p>
    <canvas width="600" height="400"></canvas>

    <script>
        let tela = document.querySelector('canvas');
        let pincel = tela.getContext('2d');
        let cor = document.querySelector('input');
        let raio = 10;
        let desenha = false;

        pincel.fillStyle = 'gray';
        pincel.fillRect(0, 0, 600, 400);
        
        tela.onmousemove = function (evento)
        {
            let x = evento.pageX - tela.offsetLeft;
            let y = evento.pageY - tela.offsetTop;

            if (evento.altKey && evento.shiftKey)
            {
                alert('NÃ£o precione as duas teclas juntas!');
            }

            else if (evento.shiftKey && raio + 10 <= 40) 
            {
                raio =  raio + 10;    
            }

            else if (evento.altKey && raio - 5 >=10)
            {
                raio = raio - 5;
            }
            
            if (desenha) 
            {
                pincel.fillStyle = cor.value;
                pincel.beginPath();
                pincel.arc(x, y, raio, 0, 2 * 3.14);
                pincel.fill();
            }
        }
        
        tela.onmousedown = function()
        {
            desenha = true;
        }

        tela.onmouseup = function()
        {
            desenha = false;
        }
    </script>
</body>
</html>

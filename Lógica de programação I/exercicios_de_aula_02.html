<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha()
        {
            document.write("<br>");
        }

        function mostra(frase)
        {
            document.write(frase);
            pulaLinha();
        }

        let chegadaPortugueses = 1500;
        let anoAtual = 2022;
        let mediaGeracoes = 28;
        let quantasGeracoes = (anoAtual - chegadaPortugueses) / mediaGeracoes;

        mostra("Desde a chegada dos portugueses em " + chegadaPortugueses + " houveram " + Math.round(quantasGeracoes) + " gerações de brasileiros."); 
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato Brasileiro</title>
</head>
<body>
    <script>
        function pulaLinha()
        {
            document.write("<br>");
        }
        
        function mostra(frase)
        {
            document.write(frase);
            pulaLinha();
        }

        alert("Neste programa, iremos calcular quantos pontos o seu time favorito fez durante o campeonato deste ano. E no final, comparar com os resultados do campeonato passado.");
        let pontosCampPassado = parseInt(prompt("Primeiro, informe quantos pontos o seu time fez no campeonado da ultima temporada."))
        let vitorias = parseInt(prompt("Ótimo. Agora digite o número de vitórias do seu time no campeonato atual."));
        let empates = parseInt(prompt("Quantos empates?"));
        let pontosAtual = (vitorias * 3) + empates;

        alert("A quantitade de pontos do seu time é: " + pontosAtual);

        if (pontosAtual > pontosCampPassado) 
        {
            mostra("Incrível! Seu time foi melhor do que na ultima temporada.");
        }

        if (pontosAtual < pontosCampPassado)
        {
            mostra("Que pena, seu time foi pior do que na ultima temporada.");    
        }

        if (pontosAtual == pontosCampPassado)
        {
            mostra("Quanta coincidência, seu time pontou a mesma quantidade que no ano passado. Empate!");
        }

        mostra("Pontos neste campeonato: " + pontosAtual);
        mostra("Pontos no campeonato passado: " + pontosCampPassado);
    </script>
</body>
</html>

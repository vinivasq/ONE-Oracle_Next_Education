<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato Brasileiro</title>
</head>
<body>
    <script>
        function pulaLinha()
        {
            document.write("<br>");
        }
        
        function mostra(frase)
        {
            document.write(frase);
            pulaLinha();
        }

        alert("Neste programa, iremos calcular quantos pontos o seu time favorito fez durante o campeonato");
        let vitorias = parseInt(prompt("Digite o número de vitórias do seu time no campeonato."));
        let empates = parseInt(prompt("Agora, digite a quantidade de empates."));
        let pontos = (vitorias * 3) + empates;

        alert("A quantitade de pontos do seu time é: " + pontos);
        mostra("A quantidade de pontos do seu time é: " + pontos);
    </script>
</body>
</html>

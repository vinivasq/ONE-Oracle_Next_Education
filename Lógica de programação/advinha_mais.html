<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerte o segredo</title>
</head>
<body>
    
    <h3>Digite um número de 1 a 10</h3>
    <input/>
    <button>Compare com o número chave</button>
    
    <script>
        function mostra(frase)
        {
            document.write(frase);
            document.write("<br>");
        }
        
        let button = document.querySelector("button");
        
        function sorteia()
        {
            return Math.round(Math.random() * 10);
        }
        
        function sorteiaNumeros (quantidade) 
        {
            let segredos = [];
            let achou = false;
            let numero = 1; 
            
            while (numero <= quantidade) 
            {
                let numeroAleatorio = sorteia();
                
                if (numeroAleatorio !== 0) 
                {
                    let achou = false;
                    
                    for (let posicao = 0; posicao < segredos.length; posicao++) 
                    {
                        if (segredos[posicao] == numeroAleatorio) 
                        {
                            achou = true;
                            break;
                        }
                    }
                    
                    if (achou == false) 
                    {
                        segredos.push(numeroAleatorio);
                        numero++
                    }
                }   
            }
            return segredos;
        }
        
        let segredos = sorteiaNumeros(5);
        console.log(segredos);
        let numChute = document.querySelector("input");
        numChute.focus();        
    
        function verifica ()
        {
            let achou = false;
            
            for (let posicao = 0; posicao < segredos.length; posicao++) 
            {
                if (segredos[posicao] == numChute.value)
                {
                    alert("Você acertou!!");
                    achou = true;
                    break;
                }
                
            }
            if (achou == false) 
            {
                alert("Você errou!!");    
            }
            
            numChute.value = "";
            numChute.focus();
        }

        button.onclick = verifica;
    </script>
</body>
</html>

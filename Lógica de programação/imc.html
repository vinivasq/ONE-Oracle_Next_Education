<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
</head>
<body>
    <script>
        function pulaLinha()
        {
            document.write("<br>");
        }

        function mostra(frase)
        {
            document.write(frase);
            pulaLinha();
        }

        function calculaIMC (alturaInformada, pesoInformado)
        {
            return Math.round(pesoInformado / (alturaInformada * alturaInformada));
        }

        let nome = prompt("Informe o seu nome");
        let alturaInformada = prompt(nome + ", informe a sua altura."); 
        let pesoInformado =  prompt(nome + ", informe o seu peso.");
        let imcCalculado = calculaIMC(alturaInformada, pesoInformado);
        
        mostra("O índice IMC de " + nome + " é: " + imcCalculado);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha()
        {
            document.write("<br>");
        }

        function mostra(frase)
        {
            document.write(frase);
            pulaLinha();
        }

        function calculaIMC (altura, peso)
        {
            var imc = peso / (altura * altura);
            return Math.round(imc);
        }

       let imcFlavio = calculaIMC(1.83, 81);
       let imcAmigo = calculaIMC(1.86, 110);
        
       mostra ("O índice IMC de Flávio é: " + imcFlavio);
       mostra ("O íncice IMG de Amigo é: " + imcAmigo);
        
        
    </script>
</body>
</html>

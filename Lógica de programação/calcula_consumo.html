<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Álcool ou Gasolina?</h3>

    <script>   
        let tanque = 40;
        let percursoGasolina = 480;
        let consumoGasolina = percursoGasolina / tanque;
        let percursoAlcool = 300;
        let consumoAlcool = percursoAlcool / tanque;

        document.write("<p> O consumo de gasolina percorrendo a distancia de " + percursoGasolina + " Km foi de: " + consumoGasolina, " Km/L </p>");
        document.write("<p> E o consumo de Álcool durante o percurso de " + percursoAlcool + " Km foi de: " + consumoAlcool, " Km/L </p>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let minhaIdade = 20;
        let idadeIrmao = 31;
        let diferencaDeIdade = minhaIdade - idadeIrmao;
        
        function pulaLinha()
        {
            document.write("<br>");
        }

        function mostra(frase)
        {
            document.write(frase);
            pulaLinha();
        }

        mostra("A diferença de idade entre mim e meu irmão mais velho é de: " + diferencaDeIdade);
    </script>
</body>
</html>

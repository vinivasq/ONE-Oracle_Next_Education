<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advinhe o número!</title>
</head>
<body>
    <script>
        function pulaLinha()
        {
            document.write("<br>");
        }

        function mostra(frase)
        {
            document.write(frase);
            pulaLinha();
        }

        function sorteia(n)
        {
            return Math.round(Math.random() * n);
        }

        let n = parseInt(prompt("Escolha um número para sortear de 0 a ..."));
        let numChave = sorteia(n);
        
        for (let tentativas = 1; tentativas <= 3; tentativas++)
        {
            let numChute = parseInt(prompt("Escolha um número de 0 a " + n));

            if (numChave == numChute) 
            {
                alert("Parabéns, você acertou! O número chave era: " + numChave);
                break;
            }

            else if (numChave > numChute)
            {
                alert("Você errou! O número chave era maior do que o seu chute.");
            }

            else
            {
                alert("Você errou! O número chave era menor do que o seu chute.");
            }
        }
    </script>
</body>
</html>

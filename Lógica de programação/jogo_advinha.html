<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha()
        {
            document.write("<br>");
        }

        function mostra(frase)
        {
            document.write(frase);
            pulaLinha();
        }

        function sorteia(n)
        {
            return Math.round(Math.random() * n);
        }

        let n = parseInt(prompt("Escolha um número para sortear de 0 a ..."));
        let numChave = sorteia(n);
        console.log(numChave);
        let numChute = parseInt(prompt("Agora, escolha um número de 0 a " + n));

        if (numChave == numChute) 
        {
            mostra("Parabéns, você acertou o número");
        }

        else if (numChave > numChute)
        {
            mostra("Você errou! O número chave era maior do que o seu chute.");
        }

        else
        {
            mostra("Você errou! O número chave era menor do que o seu chute.");
        }

    </script>
</body>
</html>

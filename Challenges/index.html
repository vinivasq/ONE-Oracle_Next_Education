<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="javascript" href="script/javascript.js">
    <title>Decodificador de Texto</title>
</head>
<body>
    
    <main class="container">

        <div class="entrada">
            <input type="text" placeholder="Digite um texto">
            <div class="button">
                <button id="codificar" onclick="criptografar()">Criptografar</button>
                <button id="decodificar">Descriptografar</button>
            </div>
        </div>

        <div class="resultado">
            <img id="imagem" src="imagens/espera_texto.png" alt="Espera texto">
            <p id="texto"></p>
        </div>    
        
    </main>

    </footer>

</body>
</html>

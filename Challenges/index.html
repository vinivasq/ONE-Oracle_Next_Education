<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/alura_favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="javascript" href="script/javascript.js">
    <title>Decodificador de Texto</title>
</head>
<body>
    
    <main class="container">

        <section class="entrada">
            <textarea name="entrada" id="input"  placeholder="Digite seu texto..."></textarea>
            <div class="buttons-container">
                <div class="button">
                    <button id="codificar" onclick="criptografar()">Criptografar</button>
                    <button id="decodificar" onclick="descriptografar()">Descriptografar</button>
                </div>
                <p class="info">
                    <img src="imagens/info.png" alt="informativo"> Apenas letras minúsculas e sem acento.
                </p>
            </div>
        </section>
        
        
        <section class="resultado">
            <img id="imagem" src="imagens/espera_texto.png" alt="Espera texto">
            <textarea id="texto"></textarea>
            <button id="copiar" onclick="copiar()">Copiar</button>
        </section>    
        
    </main>
    
    <footer>
        <p>Desenvolvido por Vinícius Vasques. <img class="github" src="imagens/github.png" alt="Github"> <img class="linkedin" src="imagens/linkedin_black.png" alt="Linkedin"></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

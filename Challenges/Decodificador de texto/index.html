<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/alura_favicon.jpeg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/70ad3fdfa7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="javascript" href="script/javascript.js">
    <title>Decodificador de Texto</title>
</head>
<body>
    
    <main class="container">

        <section class="entrada">
            <textarea name="entrada" id="input"  placeholder="Digite seu texto..."></textarea>
            <div class="buttons-container">
                <div class="button">
                    <button id="codificar" onclick="criptografar()">Criptografar</button>
                    <button id="decodificar" onclick="descriptografar()">Descriptografar</button>
                </div>
                <p class="info">
                    <i class="fa-solid fa-circle-exclamation"></i> Apenas letras minúsculas e sem acento.
                </p>
            </div>
        </section>
        
        
        <section class="resultado">
            <img id="imagem" src="imagens/espera_texto.png" alt="Espera texto">
            <textarea id="texto"></textarea>
            <button id="copiar" onclick="copiar()">Copiar</button>
        </section>    
        
    </main>
    
    <footer>
        <p>Desenvolvido por Vinícius Vasques. <a href="https://www.linkedin.com/in/vinivasq/" target="_blank"><i class="fa-brands fa-linkedin"></i></a> <a href="https://github.com/vinivasq" target="_blank"><i class="fa-brands fa-github"></i></a></p> 
    </footer>

    <script src="script.js"></script>
</body>
</html>
